<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link
      rel="preload"
      href="./assets/fonts/Binggrae.otf"
      as="font"
      type="font/otf"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="./assets/fonts/Binggrae-Bold.otf"
      as="font"
      type="font/otf"
      crossorigin="anonymous"
    />
    <link rel="icon" href="icons/favicon.ico" />
    <link rel="alternate icon" href="icons/favicon.ico" type="ico" sizes="32x32" />
    <link rel="apple-touch-icon" href="icons/favicon-150x150.png" sizes="152x152" />
    <link rel="manifest" href="manifest.json" />
    <title>Canvas Diary</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ("serviceWorker" in navigator) {
        // Register a service worker hosted at the root of the
        // site using the default scope.
        navigator.serviceWorker
          .register("/sw.js")
          .then((registration) => {
            console.log("Service worker registration succeeded:", registration);
          })
          .catch((err) => {
            console.log("Service worker registration failed:", error);
          });
      } else {
        console.log("Service workers are not supported.");
      }
    </script>
  </body>
</html>
